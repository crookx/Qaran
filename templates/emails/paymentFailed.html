<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 20px; text-align: center; }
        .alert { background: #dc3545; color: white; padding: 10px; margin: 20px 0; }
        .button { background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payment Failed</h1>
        </div>
        <div class="content">
            <div class="alert">
                <p>We were unable to process your payment for order #{{orderNumber}}.</p>
            </div>
            <div class="order-details">
                <p><strong>Order Number:</strong> {{orderNumber}}</p>
                <p><strong>Total Amount:</strong> ${{total}}</p>
            </div>
            <p>Please try again by clicking the button below:</p>
            <a href="{{FRONTEND_URL}}/orders/{{orderNumber}}/payment" class="button">Retry Payment</a>
            <p>If you continue to experience issues, please contact our support team.</p>
        </div>
    </div>
</body>
</html>
